<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<link rel="shortcut icon" type="image/x-icon" href="resources/imagens/favicon.ico"/>
		<title><ui:insert name="title">SGO-Sistema de Gestão de Oficinas</ui:insert></title>
		<link href="${link_css_login}" rel="stylesheet" type="text/css" />
		<h:outputStylesheet library="css" name="default.css" />
	</h:head>
	<h:body style="display:flex !important;
			background-image:url('resources/imagens/welcome_mecanica.jpg') !important;
			background-position: center center !important;
			background-repeat: no-repeat !important;
			width:800 !important;
			height:600 !important;
			border:3 !important;" >
		
		<h:form style=" margin:auto;" >
			<p:growl id="growl-mensagem" showDetail="true" sticky="true" />
			<p:panel id="panel-login-principal" header="Login" footer="Sistema de Gestão de oficinas" style="width:450px;">
				<h:panelGrid columns="2" cellpadding="10">
					<p:graphicImage url="/resources/imagens/CNR.jpg" style="width: 150px;"  />
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel value="Login" />
						<p:inputText id="inputText-login" value="#{usuarioController.usuarioModel.usuario}" />
						<p:outputLabel value="Senha" />
						<p:password id="password-usuario" value="#{usuarioController.usuarioModel.senha}" />
						<p:outputLabel value="" />
						<p:commandButton value="Acessar" id="commandButton-acessar" icon="ui-icon-gear"	action="#{usuarioController.EfetuarLogin}" update="growl-mensagem" />
					</h:panelGrid>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</h:body>
</html>

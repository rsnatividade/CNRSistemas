<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="corpo">
		<h2>Cadastro de Clientes</h2>
		<h:form id="frmCliente">
			<p:dataTable value="#{cadastroClienteMBean.clientes}" var="cliente" id="dtCliente"
				paginator="true" rows="10" paginatorPosition="bottom" rowsPerPageTemplate="5,10,15"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
				<f:facet name="header">
					<fieldset style="text-align: right; border: none;">
						<p:commandButton icon="ui-icon-circle-plus" action="#{cadastroClienteMBean.incluirCliente()}" update="dtCliente" process="@this"/>
					</fieldset>
				</f:facet>
				<p:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{cliente.id}" />
				</p:column>
				<p:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{cliente.descricao}" />
				</p:column>
				<p:column>
					<f:facet name="header">Cargo</f:facet>
					<h:outputText value="#{cliente.cargo.descricao}" />
				</p:column>
				<p:column>
					<p:commandButton icon="ui-icon-pencil"></p:commandButton>
					<p:commandButton icon="ui-icon-circle-close"></p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

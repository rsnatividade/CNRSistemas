<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="../../template/layoutBase.xhtml">
	<ui:define name="corpo">
		<h:form style="margin:auto; margin-top:4%; margin-left:2%; margin-bottom: 1%;" id="frmCliente">
			<p:dataTable var="cliente" id="dtCliente" value="#{cadastroClienteMBean.clientes}" rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink}
				{LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10" paginatorPosition="bottom" style="width:98%;">
				<f:facet name="header">
						<p:outputLabel value="CADASTRO DE CLIENTES"  style="text-align: center !important; font-size: x-large !important;" />
				</f:facet>
				<p:column style="width:50px; text-align: center">
					<f:facet name="header" >ID</f:facet>
					<h:outputText value="#{cliente.id}" />
				</p:column>
				<p:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{cliente.descricao}" />
				</p:column>
				<p:column>
					<f:facet name="header">Cargo</f:facet>
					<h:outputText value="#{cliente.cargo.descricao}" />
				</p:column>
				<p:column headerText="Alterar" style="width:50px; text-align: center;">
					<p:commandButton
						icon="ui-icon-pencil"
						title="Editar Cliente"
						ajax="true"
						update="@form"
					/>
				</p:column>
				<p:column headerText="Excluir" style="width:50px; text-align: center;">
					<p:commandButton
						icon="ui-icon-circle-close"
						title="Excluir Cliente"
						ajax="true"
						update="@form"
					/>
				</p:column>
				<f:facet name="footer">
					<fieldset  style=" text-align:center; height:18px; border: none; margin: auto;">
						<p:commandButton
							oncomplete="PF('dlgCadastroCliente').show()" 
							value="Incluir Cliente"
							ajax="true"
							update="@form"
						/>
						<p:spacer/><p:spacer/><p:spacer/><p:spacer/>
						<p:commandButton value="Voltar" onclick="window.history.back();"/>
					</fieldset>
				</f:facet>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

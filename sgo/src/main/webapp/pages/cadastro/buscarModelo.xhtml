<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="../../template/layoutBase2.xhtml">

	<ui:define name="corpo">
		<h:form>
			<p:dataTable id="dataTable-registros" var="modelo"
				value="#{buscarModeloMBean.modelos}" rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink}
					{LastPageLink} {RowsPerPageDropdown}" paginatorPosition="bottom"
				rowsPerPageTemplate="5,10" style="width:98%;">
				<f:facet name="header">
					<p:outputLabel value="BUSCA DE MODELOS"
						style="text-align: center !important; font-size: x-large !important;" />
				</f:facet>
				<p:column headerText="ID" style="width:75px; text-align: center" filterBy="#{modelo.id}" filterMatchMode="contains"> 
					<h:outputText value="#{modelo.id}" />
				</p:column>
				<p:column headerText="Nome" filterBy="#{modelo.nome}" filterMatchMode="contains">
					<h:outputText value="#{modelo.nome}" />
				</p:column>
				<p:column headerText="Marca" filterBy="#{modelo.marca.nome}" filterMatchMode="contains">
					<h:outputText value="#{modelo.marca.nome}" />
				</p:column>
				<p:column style="width:30px; text-align: center">
					<p:commandButton icon="ui-icon-check"
						actionListener="#{buscarModeloMBean.selecionar(modelo)}" />
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>


</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="../../template/layoutBase2.xhtml">
	
	<ui:define name="corpo">
		<h2>Busca de Modelos</h2>    
        <h:form>
        	<p:dataTable id="dataTable-registros" var="modelo" value="#{buscarModeloMBean.modelos}" rows="15"
					paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink}
					{LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15" style="width:98%;">
                <p:column headerText="Nome" style="width:50px; text-align: center">
                    <h:outputText value="#{modelo.nome}" />
                </p:column>
                <p:column>
                    <p:commandButton icon="ui-icon-check" actionListener="#{buscarModeloMBean.selecionar(modelo)}" />
                </p:column>
            </p:dataTable>
        </h:form>
        
    </ui:define>
     
    
</ui:composition>

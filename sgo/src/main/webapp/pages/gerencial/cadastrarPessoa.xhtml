<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/template/layoutBase.xhtml">
	<ui:define name="corpo">
		<h:body style="margin:auto;">
			<p:tabView style="width:600px; height:370px; margin:auto; margin-top:2%;  margin-bottom:2%;">
				<p:tab title="Cadastro de Pessoa"> 
					<h:form id="form-cadastro">
						<h:panelGrid id="panelGrid-campos-form" columns="2"	cellpadding="10">
	
							<p:outputLabel value="Nome" for="inputText-nome" />
							<p:inputText id="inputText-nome" value="#{cadastrarPessoaController.pessoaModel.nome}"
								style="width:300px" maxlength="70" required="true" requiredMessage="O nome é de preenchimento obrigatório" />
	
							<p:outputLabel for="selectOneRadio-sexo" value="Sexo:" />
							<p:selectOneRadio id="selectOneRadio-sexo" value="#{cadastrarPessoaController.pessoaModel.sexo}"
								required="true" requiredMessage="O sexo é de preenchimento obrigatório">
	
								<f:selectItem itemLabel="Masculino" itemValue="M" />
								<f:selectItem itemLabel="Feminino" itemValue="F" />
							</p:selectOneRadio>
	
							<p:outputLabel value="E-mail" for="inputText-email" />
							<p:inputText id="inputText-email" value="#{cadastrarPessoaController.pessoaModel.email}"
								style="width:300px" maxlength="80" required="true" requiredMessage="O email é de preenchimento obrigatório" />
	
							<p:outputLabel value="Endereço" for="inputText-endereco" />
							<p:inputText id="inputText-endereco" value="#{cadastrarPessoaController.pessoaModel.endereco}"
								style="width:400px" maxlength="200" required="true" requiredMessage="O endereço é de preenchimento obrigatório" />
	
							<p:spacer />
							<p:commandButton value="Salvar" id="commandButton-salvar" icon="ui-icon-gear"
								actionListener="#{cadastrarPessoaController.SalvarNovaPessoa}" update="panelGrid-campos-form" />
	
						</h:panelGrid>
						<p:messages showDetail="true" autoUpdate="true" closable="true"	severity="warn" />
						<p:messages autoUpdate="true" closable="true" severity="error" />
						<p:messages showDetail="true" autoUpdate="true" closable="true" severity="info" />
					</h:form>
				</p:tab>
				<p:tab title="Upload Xml Pessoa">
					<h:form id="form-upload" enctype="multipart/form-data">
						<h:panelGrid id="panelGrid-upload-xml" columns="2" cellpadding="10">
							<p:fileUpload value="#{cadastrarPessoaController.file}"	mode="simple" skinSimple="true" label="Selecionar" />
							<p:commandButton value="Importar..." ajax="false" actionListener="#{cadastrarPessoaController.UploadRegistros}" />
						</h:panelGrid>
					</h:form>
				</p:tab>
			</p:tabView>
		</h:body>
	</ui:define>
</ui:composition>
